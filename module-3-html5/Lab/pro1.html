<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 assignment</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        .video1
        {
            display: inline-block;
            width:20vw;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="video1">
        <video width="100%" src="/module-3-html5/Lab/video/video1.mp4" controls autoplay muted loop></video>
    </div>
    <div class="audio">
        <audio src="/module-3-html5/Lab/video/video1.mp4" controls autoplay muted></audio>
    </div>
</body>
</html>
