<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- bootstrap js and popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- our css -->
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .dpdw-btn ul {
            display: none;
            list-style-type: none;
            padding-left: 0;
            margin: 0;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px; /* Smaller width */
        }

        .dpdw-btn ul li {
            padding: 10px;
            cursor: pointer;
        }

        .dpdw-btn ul li:hover {
            background-color: #f1f1f1;
        }

        .dpdw-btn.open ul {
            display: block;
        }

        .search-links button.active-btn {
            color: var(--color-black);
            background-color: var(--background-color-white);
        }

        .dpdw-btn {
            position: relative;
        }
    </style>
    <title>E-homes</title>
</head>

<body>
    <div class="eh-body">
        <header>
            <div id="eh-header">
                <div id="eh-logo">
                    <a class="eh-logo-link" href="/index.html">
                        <img src="/images/m2PU182hr5-1721715715718.svg" alt="">
                    </a>
                </div>
                <div id="eh-navbar">
                    <a class="nav-links active-link" href="#">Home</a>
                    <a class="nav-links" href="/buy_product.html">Buy</a>
                    <a class="nav-links" href="/rent_product.html">Rent</a>
                    <a class="nav-links" href="#">About</a>
                </div>
                <div id="eh-account">
                    <a class="account-link" href="log_in.html">
                        <button class="account-btn">
                            <svg class="h-6 w-6" width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.62 12.78C12.55 12.77 12.46 12.77 12.38 12.78C10.62 12.72 9.22 11.28 9.22 9.50998C9.22 7.69998 10.68 6.22998 12.5 6.22998C14.31 6.22998 15.78 7.69998 15.78 9.50998C15.77 11.28 14.38 12.72 12.62 12.78Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M19.24 19.3801C17.46 21.0101 15.1 22.0001 12.5 22.0001C9.90001 22.0001 7.54001 21.0101 5.76001 19.3801C5.86001 18.4401 6.46001 17.5201 7.53001 16.8001C10.27 14.9801 14.75 14.9801 17.47 16.8001C18.54 17.5201 19.14 18.4401 19.24 19.3801Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M12.5 22C18.0228 22 22.5 17.5228 22.5 12C22.5 6.47715 18.0228 2 12.5 2C6.97715 2 2.5 6.47715 2.5 12C2.5 17.5228 6.97715 22 12.5 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                            <span>My account</span>
                        </button>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div id="eh-hm-main">
                <div id="eh-banner">
                    <div class="banner-text">
                        <h1>Best Real Estate Investment Platform Ever</h1>
                        <h2>Your Journey to Find Paradise Ends Here</h2>
                    </div>
                    <div class="search-area">
                        <div class="search-links">
                            <button class="active-btn" id="buyBtn">Buy</button>
                            <button class="btn" id="rentBtn">Rent</button>
                        </div>
                        <div class="search-form">
                            <form action="" class="form-searchbar">
                                <div class="sr-location options">
                                    <label for="">Location</label>
                                    <div class="location-btn dpdw-btn">
                                        <button type="button">
                                            <p>Rajkot</p>
                                            <svg width="14" height="8" viewBox="0 0 14 8" fill="none" class="h-2 w-2 shrink-0 text-grey-600 lg:h-3 lg:w-3">
                                                <path d="M1 1L7 7L13 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                            </svg>
                                        </button>
                                        <ul>
                                            <li>Rajkot</li>
                                            <li>Surat</li>
                                            <li>Ahemdabad</li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="line"></div>

                                <div class="sr-bedroom options">
                                    <label for="">Bedrooms</label>
                                    <div class="bedroom-btn dpdw-btn">
                                        <button type="button">
                                            <p>1 Bedroom</p>
                                            <svg width="14" height="8" viewBox="0 0 14 8" fill="none" class="h-2 w-2 shrink-0 text-grey-600 lg:h-3 lg:w-3">
                                                <path d="M1 1L7 7L13 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                            </svg>
                                        </button>
                                        <ul>
                                            <li>1 Bedroom</li>
                                            <li>2 Bedrooms</li>
                                            <li>3 Bedrooms</li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="line"></div>

                                <div class="sr-price options" id="priceDiv">
                                    <label for="">Price</label>
                                    <div class="price-btn dpdw-btn">
                                        <button type="button" id="priceBtn">
                                            <p>None</p>
                                            <svg width="14" height="8" viewBox="0 0 14 8" fill="none" class="h-2 w-2 shrink-0 text-grey-600 lg:h-3 lg:w-3">
                                                <path d="M1 1L7 7L13 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                            </svg>
                                        </button>
                                        <ul id="buyPriceList">
                                            <li>$1000 - $2000</li>
                                            <li>$2000 - $3000</li>
                                        </ul>
                                        <ul id="rentPriceList" style="display:none;">
                                            <li>$500 - $1000</li>
                                            <li>$1000 - $1500</li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="search-button">
                                    <button type="submit">
                                        <svg class="size-4 text-white md:size-6" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                            <path d="M22 22L20 20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                        </svg>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Dropdown toggle logic for location, bedrooms, and price
        document.querySelectorAll('.dpdw-btn').forEach(function (dropdown) {
            dropdown.addEventListener('click', function (event) {
                const currentDropdown = this;
                const ul = currentDropdown.querySelector('ul');
                if (ul) {
                    ul.style.display = ul.style.display === 'block' ? 'none' : 'block';
                }
            });
        });

        // Price dropdown toggle behavior based on the selected button (Rent / Buy)
        document.getElementById("buyBtn").addEventListener('click', function () {
            document.getElementById("buyBtn").classList.add('active-btn');
            document.getElementById("rentBtn").classList.remove('active-btn');

            document.getElementById("buyPriceList").style.display = "block";
            document.getElementById("rentPriceList").style.display = "none";
        });

        document.getElementById("rentBtn").addEventListener('click', function () {
            document.getElementById("rentBtn").classList.add('active-btn');
            document.getElementById("buyBtn").classList.remove('active-btn');

            document.getElementById("rentPriceList").style.display = "block";
            document.getElementById("buyPriceList").style.display = "none";
        });
    </script>
</body>

</html>
