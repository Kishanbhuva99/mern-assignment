<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Slider</title>
    <!-- Bootstrap CSS (latest version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card {
            width: 18rem;
            margin: 20px;
            position: relative;
            border-radius: 20px; /* Rounded corners for the card */
            overflow: hidden;
        }
        .carousel-inner img {
            width: 100%;
            height: 200px;
            border-radius: 20px; /* Rounded corners for the image */
            padding: 10px;
        }

        /* Style for round indicators */
        .carousel-indicators li {
            width: 10px !important;          /* Adjust size */
            height: 10px !important;         /* Adjust size */
            background-color: #fff;  /* White color for the indicator */
            border-radius: 50%;  /* Make it round */
            transition: background-color 0.3s ease;
        }

        .carousel-indicators .active {
            background-color: #007bff;  /* Blue color for active indicator */
        }

        /* Hide the indicators and controls by default */
        .carousel-control-prev,
        .carousel-control-next {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Show indicators and controls on hover */
        .card:hover .carousel-control-prev,
        .card:hover .carousel-control-next {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card" onmouseover="showControls()" onmouseleave="hideControls()">
                <!-- Carousel Component -->
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-bs-target="#productCarousel" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#productCarousel" data-bs-slide-to="1"></li>
                        <li data-bs-target="#productCarousel" data-bs-slide-to="2"></li>
                        <li data-bs-target="#productCarousel" data-bs-slide-to="3"></li>
                        <li data-bs-target="#productCarousel" data-bs-slide-to="4"></li>
                        <li data-bs-target="#productCarousel" data-bs-slide-to="5"></li>
                        <li data-bs-target="#productCarousel" data-bs-slide-to="6"></li>
                        <li data-bs-target="#productCarousel" data-bs-slide-to="7"></li>
                    </ol>

                    <!-- Carousel Images -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/images/img1.webp" class="d-block w-100" alt="Product Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/img2.webp" class="d-block w-100" alt="Product Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/img3.webp" class="d-block w-100" alt="Product Image 3">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/img4.webp" class="d-block w-100" alt="Product Image 4">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/img5.webp" class="d-block w-100" alt="Product Image 5">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/img6.webp" class="d-block w-100" alt="Product Image 6">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/img7.webp" class="d-block w-100" alt="Product Image 7">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/img8.webp" class="d-block w-100" alt="Product Image 8">
                        </div>
                    </div>

                    <!-- Carousel Controls -->
                    <a class="carousel-control-prev" href="#productCarousel" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#productCarousel" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>

                <!-- Card Body -->
                <div class="card-body">
                    <h5 class="card-title">Product Name</h5>
                    <p class="card-text">This is a brief description of the product. Itâ€™s an amazing product with great features.</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and Bootstrap Bundle (includes both Popper.js and Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function showControls() {
        const prevControl = document.querySelector('.carousel-control-prev');
        const nextControl = document.querySelector('.carousel-control-next');
        
        prevControl.style.opacity = '1';
        nextControl.style.opacity = '1';
    }

    function hideControls() {
        const prevControl = document.querySelector('.carousel-control-prev');
        const nextControl = document.querySelector('.carousel-control-next');
        
        prevControl.style.opacity = '0';
        nextControl.style.opacity = '0';
    }
</script>

</body>
</html>
