<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Enter name">
        <input type="submit" value="login">
    </form>
    <style>
        input[type="submit"]
        {
            opacity: 0;
            transition: .3s;
        }
        input:not(:placeholder-shown) + input[type="submit"]
        {
            opacity: 1;
        }
    </style>
</body>
</html>
